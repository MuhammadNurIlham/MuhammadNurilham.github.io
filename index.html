    <nav>
        <div class="logo">
            <h4 onclick="brand()">Muhammad Nur Ilham</h4>
        </div>
        <ul>
            <li>
                <a href="#" onclick="project()">Project</a>

        </ul>
        <!-- <div class="menu-toggle">

        </div> -->
    </nav>

    <!-- End Navbar -->

    <!-- Start Calculator -->
    <h2 id="title-content">My Calculator App</h2>
    <div class="container">
        <!-- Left Side -->
        <div id="setting" class="dark-out">
            <div class="setting-head dark-in">Setting</div>
            <div class="setting-content">
                <h3>Mode</h3>
                <div class="btn dark-out">Light</div>
                <div class="btn dark-out">Dark</div>
                <h3>Font Calculator</h3>
                <div class="btn dark-out">Default</div>
                <div class="btn dark-out">Digital</div>
                <h3>History</h3>
                <div class="btn dark-out">Clear History</div>
            </div>
        </div>
        <!-- End Left Side -->
        <!-- Center/Calculator -->
        <div id="calculator" class="dark-out">
            <div class="display dark-out">0</div>
            <div class="keypad">
                <div class="btn numpad dark-out clear">AC</div>
                <div class="btn numpad dark-out invers">+/-</div>
                <div class="btn numpad dark-out percent">%</div>
                <div class="btn numpad dark-out operator">/</div>
                <div class="btn numpad dark-out">7</div>
                <div class="btn numpad dark-out">8</div>
                <div class="btn numpad dark-out">9</div>
                <div class="btn numpad dark-out operator">*</div>
                <div class="btn numpad dark-out">4</div>
                <div class="btn numpad dark-out">5</div>
                <div class="btn numpad dark-out">6</div>
                <div class="btn numpad dark-out operator">-</div>
                <div class="btn numpad dark-out">1</div>
                <div class="btn numpad dark-out">2</div>
                <div class="btn numpad dark-out">3</div>
                <div class="btn numpad dark-out operator">+</div>
                <div class="btn numpad dark-out">.</div>
                <div class="btn numpad dark-out">0</div>
                <div class="btn numpad dark-out del">DEL</div>
                <div class="btn numpad dark-out equals">=</div>
            </div>
        </div>
        <!--End Center/Calculator-->

        <!-- Right Side -->
        <div id="history" class="dark-out">
            <div class="history-head dark-in">History</div>
            <div class="history-content">
                <p>1+1=2</p>
            </div>
        </div>
        <!-- End Right Side -->
    </div>
    <!-- End Calculator -->




    <script src="index.js"></script>
